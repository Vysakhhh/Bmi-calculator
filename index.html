<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="main w-100 d-flex align-items-center justify-content-center  "
        style="min-height: 100vh; background-image: url(./R.jpeg); background-size: cover;">

        <div class="container  rounded-4 shadow-sm border border-2 border-info "
            style="width: 500px; background-color: rgba(47, 5, 21, 0.719);">
            <h1 class="text-center my-2 text-white fw-bold">BMI</h1>


            <div class="calculator-content d-flex justify-content-center align-items-center my-3">

                <form>

                    <div class="d-flex align-items-center justify-content-center flex-row my-3">
                        <label class=" text-white fw-semibold ms-2" for="age">Age</label>
                        <input id="age" class="form-control w-75 " type="number" placeholder="enter your age"
                            style="margin-left: 25px;" required>
                    </div>
                    <div class="d-flex align-items-center justify-content-center flex-row my-3">
                        <label class="me-3 text-white fw-semibold" for="height">Height</label>
                        <input id="height" class="form-control w-75" type="number" placeholder="height" required>
                    </div>
                    <div class="d-flex align-items-center justify-content-center flex-row my-3 ">
                        <label class="me-3 text-white fw-semibold" for="weight">Weight</label>
                        <input id="weight" class="form-control w-75" type="number" placeholder="weight" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" onclick="calculateBmi()"
                            class="cal-btn  btn  text-white rounded w-50 my-3 fw-semibold me-2 "
                            style="background-color: rgb(37, 155, 82);font-size: 18px;">Calculate</button>
                        <button type="button" onclick="Reset()"
                            class="reset-btn btn text-white rounded w-50 my-3 fw-semibold ms-2 "
                            style="background-color: rgb(32, 138, 183);font-size: 18px;">Reset</button>

                    </div>



                </form>
                
            </div>
            <div id="output" class="">

            </div>

        </div>
    </div>





</body>
<script>
    const calculateBmi = () => {

        const height = document.getElementById('height')
        const weight = document.getElementById('weight')
        const age = document.getElementById('age')
        const output= document.getElementById('output')

        if (height.value > 0 && weight.value > 0 && age.value > 0) {

            const hightInMeters = height.value / 100
            const weightInKg = weight.value

            const bmi = (weightInKg / (hightInMeters * hightInMeters)).toFixed(2)

            let Category = ""

            if (bmi < 18.5) {

                Category = "Underweight"
            }
            else if (bmi >= 18.5 && bmi < 24.9) {

                Category = "Normalweight"

            }
            else if (bmi >= 25 && bmi < 29.9) {
                Category = "Overweight"

            }
            else if (bmi >= 30) {

                Category = "Obesity"

            }
            
            output.innerHTML = `<div class="text-warning text-center mt-2 ">
                <p class="fw-semibold"> Your BMI: ${bmi}</p>
                <p class="fw-semibold ">Category: ${Category}</p>
                
            </div>`
        }
        else {
            alert("Please fill all the details")

        }


       

    }


    const Reset = () => {
        document.getElementById('age').value = "";
        document.getElementById('height').value = "";
        document.getElementById('weight').value = "";
        document.getElementById('output').innerHTML = "";
    }





</script>

</html>
